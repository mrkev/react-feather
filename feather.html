<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  {block:Description}<meta name="description" content="{MetaDescription}" />{/block:Description}
  <title>{Title} {block:PostTitle} {PostTitle} {/block:PostTitle}</title>

  <link rel="shortcut icon" href="{Favicon}">
  <link rel="alternate" type="application/rss+xml" href="{RSS}">
  <link rel="apple-touch-icon" href="{PortraitURL-128}"></link>
  <link rel="stylesheet" href="https://gitcdn.xyz/repo/mrkev/rumblr/master/feather.css" />

  <meta name="viewport"  content="width=660"/>
  <meta name="text:Google Analytics ID" content="" />

  <!-- DEFAULT COLORS -->
  <meta name="color:Background" content="#fff"/>
  <meta name="color:Text" content="#919191"/>
  <meta name="color:Links" content="#6DC0A9"/>
  <meta name="color:Links Hover" content="#4A8D75"/>
  <meta name="color:Heading" content="#000"/>
  <meta name="color:Heading Hover" content="#000"/>
  <meta name="color:Description" content="#919191"/>
  <meta name="color:Permalink" content="#3F3F3F"/>
  <meta name="color:Permalink Hover" content="#000000"/>
  <meta name="color:Text Alt" content="#919191"/>

  <style type="text/css" media="screen">

    {CustomCSS}

    body { background: {color:Background}; color: {color:Text}; }
    #footer .attribution a, #footer .attribution a:link, #footer .attribution a:visited, #header #description a, #header #description a:link, #header #description a:visited, a { color: {color:Links}; }
    a:hover { color: {color:Links Hover}; }
    #header h1 a { color: {color:Heading}; }
    #header h1 a:hover { color: {color:Heading Hover}; }
    #description { color: {color:Description}; }
    .permalink a { color: {color:Permalink}; }
    .permalink a:hover { color: {color:Permalink Hover}; }
    #footer, .quote p, .photo p, .video p, .audio p, #content .conversation, .text blockquote { color: {color:Text Alt}; }

  </style>
</head>

<body id="blog">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  
  <script type="text/babel" src="https://gitcdn.xyz/repo/mrkev/rumblr/master/post/_includes.jsx"></script>
  <script type="text/babel" src="https://gitcdn.xyz/repo/mrkev/rumblr/master/post/audio.jsx"></script>
  <script type="text/babel" src="https://gitcdn.xyz/repo/mrkev/rumblr/master/post/chat.jsx"></script>
  <script type="text/babel" src="https://gitcdn.xyz/repo/mrkev/rumblr/master/post/link.jsx"></script>
  <script type="text/babel" src="https://gitcdn.xyz/repo/mrkev/rumblr/master/post/photo.jsx"></script>
  <script type="text/babel" src="https://gitcdn.xyz/repo/mrkev/rumblr/master/post/quote.jsx"></script>
  <script type="text/babel" src="https://gitcdn.xyz/repo/mrkev/rumblr/master/post/text.jsx"></script>
  <script type="text/babel" src="https://gitcdn.xyz/repo/mrkev/rumblr/master/post/video.jsx"></script>
  <script type="text/babel" src="https://gitcdn.xyz/repo/mrkev/rumblr/master/blog.jsx"></script>

  <script type="text/babel">

    var urlParams; // http://stackoverflow.com/posts/2880929/revisions
    (window.onpopstate = function () {
        var match,
            pl     = /\+/g,  // Regex for replacing addition symbol with a space
            search = /([^&=]+)=?([^&]*)/g,
            decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
            query  = window.location.search.substring(1);

        urlParams = {};
        while (match = search.exec(query))
           urlParams[decode(match[1])] = decode(match[2]);
    })();

    var props = {

        "Title" : "{Title}",
      {block:Description}
        "Description" : {JSDescription},
      {/block:Description}
      {block:AskEnabled}
        "AskEnabled" : true,
      {/block:AskEnabled}
      {block:SubmissionsEnabled}
        "SubmissionsEnabled" : true,
        "SubmitLabel" : "{SubmitLabel}",
      {/block:SubmissionsEnabled}

      // Pages
      {block:HasPages}
        "Pages" : {
          {block:Pages}
            {JSURL} : {
              URL         : {JSURL},
              Label       : {JSLabel},
            },
          {/block:Pages}
        },
      {/block:HasPages}


      {block:Pagination}
      Pagination : {
        {block:NextPage}
          "NextPage" : "{NextPage}",
        {/block:NextPage}
          "lang:Older" : "{lang:Older}",
        {block:PreviousPage}
          "PreviousPage" : "{PreviousPage}",
        {/block:PreviousPage}
          "lang:Newer" : "{lang:Newer}",
          "CurrentPage" : "{CurrentPage}",
          "TotalPages"  : "{TotalPages}",
      },
      {/block:Pagination}


      {block:PermalinkPagination}
      PermalinkPagination : {
        {block:PreviousPost}
          "PreviousPost" : "{PreviousPost}",
        {/block:PreviousPost}
          "lang:Older" : "{lang:Older}",
        {block:NextPost}
          "NextPost" : "{NextPost}",
        {/block:NextPost}
          "lang:Newer" : "{lang:Newer}",
          "CurrentPage" : "{CurrentPage}",
          "TotalPages"  : "{TotalPages}",
      },
      {/block:PermalinkPagination}


      // Posts
      Posts: {
        {block:Posts inlineMediaWidth="500"}

          {JSPostID} : {

            PostType:      {JSPostType},

            {block:Quote}
                  "Quote"      : {JSQuote},
                {block:Source}
                  "Source"     : {JSSource},
                {/block:Source}
            {/block:Quote}

            {block:Photo}
                  "LinkOpenTag"      : {JSLinkOpenTag},
                  "LinkCloseTag"     : {JSLinkCloseTag},
                  "PhotoAlt"         : {JSPhotoAlt},
                  "PhotoURL-500"     : "{PhotoURL-500}",
                {block:Caption}
                  "Caption"          : {JSCaption},
                {/block:Caption}
            {/block:Photo}

            {block:Video}
                  "Video-500"  : {JSVideo-500},
                  "Caption"    : {JSCaption},
                  "lang:Notes" : "{lang:Notes}",
            {/block:Video}
            {block:Link}
                  "Target": '{Target}',
                  "URL" : "{URL}",
                  "Name" : "{Name}",
                {block:Description}
                  "Description" : "{Description}",
                {/block:Description}
            {/block:Link}
            {block:Chat}
                {block:Title}
                  "Title"          : "{Title}",
                {/block:Title}
                  Lines : {
                    {block:Lines}
                      {JSUserNumber} : {
                        Label      : {JSLabel},
                        Name       : {JSName},
                        Line       : {JSLine},
                        UserNumber : {JSUserNumber},
                      },
                    {/block:Lines}
                  },
            {/block:Chat}
            {block:Text}
                  "Title"      : "{Title}",
                  "Body"       : {JSBody},
            {/block:Text}
            {block:Audio}
                  "AudioPlayerGrey"      : {JSAudioPlayerGrey},
                  "PlayCountWithLabel"   : "{PlayCountWithLabel}",
                {block:Caption}
                  "Caption"              : {JSCaption},
                {/block:Caption}
                {block:ExternalAudio}
                  "ExternalAudioURL"     : "{ExternalAudioURL}",
                "lang:Download"          : "{lang:Download}"
                {/block:ExternalAudio}
                {block:Artist}
                  "Artist"               : "{Artist}",
                {/block:Artist}
                {block:TrackName}
                  "TrackName" : "{TrackName}",
                {/block:TrackName}
            {/block:Audio}

              "Permalink"  : "{Permalink}",
              "lang:Notes" : "{lang:Notes}",
              "NoteCount"  : "{NoteCount}",
              "PostNotes"  : false,
            {block:Date}
              "TimeAgo"    : "{TimeAgo}",
            {/block:Date}
            {block:PostNotes}
              "PostNotes"  : {JSPostNotes},
            {/block:PostNotes}
          },
        {/block:Posts}
      }
    }

    if (urlParams['render'] !== 'raw') {
      ReactDOM.render(
        <Blog {... props} />,
        document.getElementById('blog')
      );
    } else {
      document.open();
      document.write(JSON.stringify(props));
      document.close();
    }

  </script>
  </body>
</html>
